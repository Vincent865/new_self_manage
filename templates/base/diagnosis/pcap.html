<!--审计追踪  begin-->
<div class="row-setting">
    <div class="row-setting-title">
        审计追踪设置
    </div>
    <div class="setinfor-list">
        <ul>
            <li>
                审计追踪开关:
                <span class="btn-on-box">
                    <input type="checkbox" class="btn-on" name="$elementId$_rabEth" id="$elementId$_rabEth" />
                    <label for="$elementId$_rabEth"></label>
                </span>
            </li>
        </ul>
        <div class="clearfix"></div>
    </div>
</div>
<hr />
<div class="row-setting">
    <div class="row-setting-title">
        审计追踪导出设置
        <button type="button" class="btn btn-primary btn-sm pull-right" data-id="$elementId$_btnSaveServer" id="$elementId$_btnSaveServer">
            <i class="fa fa-cog"></i>设置
        </button>
    </div>
    <div class="setinfor-list">
        <ul>
            <li>
                FTP服务器:
                <input type="text" class="setinfor-input" data-id="$elementId$_txtServer" id="$elementId$_txtServer">
            </li>
            <li>
                用户名:
                <input type="text" class="setinfor-input" data-id="$elementId$_txtUserID" id="$elementId$_txtUserID">
            </li>
            <li>
                密<b style="color:#fff;">一</b>码:
                <input type="password" class="setinfor-input" data-id="$elementId$_txtPassword" id="$elementId$_txtPassword">
            </li>
            <li>
                <button type="button" class="btn btn-info btn-sm" style="margin:10px;" data-id="$elementId$_btnTest" id="$elementId$_btnTest">
                    <i class="fa fa-refresh"></i>测试
                </button>
            </li>
        </ul>
        <div class="clearfix"></div>
    </div>
</div>
<div class="stable-toolbar row button-box">
    <button type="button" class="btn btn-info btn-sm" data-id="$elementId$_btnRefresh" id="$elementId$_btnRefresh">
        <i class="fa fa-refresh"></i>刷新
    </button>
    <button type="button" class="btn btn-info btn-sm" data-id="$elementId$_chkAll" id="$elementId$_chkAll" isChecked="true">
        <i class="fa fa-square-o"></i>全选<!--fa fa-square-o-->
    </button>
    <button type="button" class="btn btn-info btn-sm" data-id="$elementId$_btnDownload" id="$elementId$_btnDownload">
        <i class="fa fa-download"></i>批量下载
    </button>
    <button type="button" class="btn btn-info btn-sm" data-id="$elementId$_btnExport" id="$elementId$_btnExport">
        <i class="fa fa-share"></i>批量导出
    </button>
    <button type="button" class="btn btn-primary pull-right" data-id="$elementId$_btnFilter" id="$elementId$_btnFilter">
        <i class="fa fa-filter"></i>高级搜索
    </button>
</div>
<div class="filter-box row" style="display:none;" data-id="$elementId$_divFilter" id="$elementId$_divFilter">
    <div class="col-sm-12 col-md-4">
        <div class="form-group">
            <label>接口:</label>
            <ul class="checkbox-packet" id="$elementId$_divPort" data-id="$elementId$_divPort"></ul>
        </div>
    </div>
    <div class="col-sm-12 col-md-4">
        <div class="form-group">
            <label>开始时间</label>
            <input type="text" class="Wdate" onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss', maxDate: '#F{$dp.$D(\'$elementId$_txtEndDateTime\')}' })" data-id="$elementId$_txtStartDateTime" id="$elementId$_txtStartDateTime" />
        </div>
    </div>
    <div class="col-sm-12 col-md-4">
        <div class="form-group">
            <label>结束时间</label>
            <input type="text" class="Wdate" onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss', minDate: '#F{$dp.$D(\'$elementId$_txtStartDateTime\')}' })" data-id="$elementId$_txtEndDateTime" id="$elementId$_txtEndDateTime" />
        </div>
    </div>
    <hr />
    <div class="col-sm-12 col-md-12 right-toolbar">
        <button type="button" class="btn btn-primary style-sm" id="$elementId$_btnSearch" data-id="$elementId$_btnSearch">
            <i class="fa fa-search"></i>搜索
        </button>
    </div>
</div>
<div class="row-table-box">
    <table class="table table-hover table-striped" data-id="$elementId$_tdPcapList" id="$elementId$_tdPcapList">
        <thead>
            <tr>
                <th><input type="checkbox" /></th>
                <th>文件名</th>
                <th>接口</th>
                <th>记录时间</th>
                <th>下载到本机</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<div class="row pagination-custom">
    <div class="text-right col-xs-12" data-id="$elementId$_pagerContent" id="$elementId$_pagerContent">
    </div>
</div>
<!--审计追踪  end-->
