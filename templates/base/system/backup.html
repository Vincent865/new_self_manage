<!--系统备份  begin-->
<div class="row-setting">
    <div class="row-setting-title">
        配置备份
        <button type="button" class="btn btn-primary btn-sm pull-right" data-id="$elementId$_btnManaul" id="$elementId$_btnManaul">
            <i class="fa fa-cog"></i>手动备份
        </button>
    </div>
    <div class="setinfor-list">
        <ul>
            <li>
                自动备份:
                <span class="btn-on-box">
                    <input type="checkbox" class="btn-on" name="$elementId$_rabAutoBackup" id="$elementId$_rabAutoBackup" />
                    <label for="$elementId$_rabAutoBackup"></label>
                </span>
                <small class="fontcolor-backup">(每周一零点开始自动备份)</small>
            </li>
        </ul>
        <div class="clearfix"></div>
    </div>
</div>
<hr />
<div class="row-setting">
    <div class="row-setting-title">
        备份文件
    </div>
    <div class="setinfor-list">
        <button type="button" class="btn btn-danger btn-sm" id="$elementId$_btnDelete" data-id="$elementId$_btnDelete">
            <i class="fa fa-trash-o"></i>删除
        </button>
        <small class="small-backup">
            <i class="fa fa-info-circle"></i>备份文件最多只保留5个，更早的文件会被自动删除.
        </small>
        <div class="row-table-box">
            <table class="table table-hover table-striped" id="$elementId$_tdBackupList" data-id="$elementId$_tdBackupList">
                <thead>
                    <tr>
                        <th><input type="checkbox" data-type="allchecked" /></th>
                        <th>最近备份时间</th>
                        <th>备份文件</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--系统备份  end-->
