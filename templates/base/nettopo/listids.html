<div class="row nettopo-content" id="mainDeviceDiv">
    <div class="col-sm-12 col-md-9 nettopo-box" style="padding:0" id="leftContainer">
        <canvas width="800" id="canvas" style="cursor: default;"></canvas>
    </div>
    <div class="col-sm-12 col-md-3 nettopo-inputbox">
        <div class="net-title">设备信息</div>
        <div class="net-state">设备状态：<span><img  src="../static/themes/images/img/portbox_green.png">连线</span></div>
        <div class="device-img"><img id="netTopoImg" src="../static/themes/skin/u2000/images/net_img_ips.png"></div>
        <div class="net-title">设备属性</div>
        <div class="net-inputbox">
            <label class="netlabel">设备名称</label>
            <input type="text" id="txtDeviceName" class="netiput" maxlength="20">
            <label class="netlabel">IP地址</label>
            <input type="text" id="txtDeviceIP" class="netiput" readonly="readonly">
            <label class="netlabel">MAC地址</label>
            <input type="text" id="txtDeviceMAC" class="netiput" readonly="readonly">
            <label class="netlabel">协议</label>
            <input type="text" id="txtDeviceProtocal" class="netiput" readonly="readonly">
            <button type="button" id="btnUpdate" class="btn btn-primary style-sm">
                <i class="fa fa-cog"></i>修改
            </button>
        </div>
    </div>
</div>
