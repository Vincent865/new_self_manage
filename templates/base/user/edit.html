<!--用户管理  begin-->
<div class="row">
    <div class="row-cutbox">
        <ul>
            <li class="active">用户管理</li>
        </ul>
    </div>
    <div class="row-cutcontent">
        <div class="setting-title">账户信息</div>
        <div class="setinfor-list">
            <ul>
                <li>我的账户: <span id="$elementId$_userName" data-id="$elementId$_userName">admin</span></li>
            </ul>
        </div>
        <hr />
        <form id="$elementId$_userForm">
            <div class="row-setting">
                <div class="row-setting-title">
                    密码修改<span class="pwdTip Validform_wrong" style="display:none">（当前用户密码时效已过，请修改密码）</span>
                    <button type="button" class="btn btn-primary btn-sm pull-right" id="$elementId$_changePassword" data-id="$elementId$_changePassword">
                        <i class="fa fa-cog"></i>确认
                    </button>
                </div>
                <div class="setinfor-list">
                    <ul>
                        <li class="clearfloat">
                            <span style="width:100px;display:inline-block; text-align:right; ">原&nbsp密&nbsp码:</span>
                            <input type="password" class="setinfor-input" placeholder="请输入原始密码" id="$elementId$_oldPassword" data-id="$elementId$_oldPassword" />
                        </li>
                        <li class="clearfloat">
                            <span style="width:100px;display:inline-block; text-align:right;">新&nbsp密&nbsp码:</span> 
                            <input type="password" class="setinfor-input" placeholder="请输入新密码" id="$elementId$_newPassword" data-id="$elementId$_newPassword" datatype="/^(?=.*?\d)(?=.*?[A-Za-z])(?=.*?[!@#])[0-9A-Za-z!@#]{6,18}$/" />
                            <span class="Validform_checktip">必须由字母、数字、特殊字符(@,!,#)组成，长度6到18位</span>
                            <span id="$elementId$_newPasswordInfo" data-id="$elementId$_newPasswordInfo" style="padding-left:10px;"></span>
                        </li>
                        <li class="clearfloat">
                            <span style="width:100px;display:inline-block; text-align:right;;">密码确认:</span> 
                            <input type="password" class="setinfor-input" placeholder="请确认新密码" id="$elementId$_newPassword1" data-id="$elementId$_newPassword1" />
                            <span class="Validform_checktip"></span>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
            </div>
        </form>
        <hr />
        <form id="$elementId$_newUserForm">
            <div class="row-setting">
                <div class="row-setting-title">
                    添加新用户
                    <button type="button" class="btn btn-primary btn-sm pull-right" id="$elementId$_addUser" data-id="$elementId$_addUser">
                        <i class="fa fa-plus"></i>添加
                    </button>
                </div>
                <div class="setinfor-list">
                    <ul>
                        <li class="clearfloat">
                            <span style="width:100px;display:inline-block; text-align:right;">用&nbsp户&nbsp名:</span>
                            <input type="text" class="setinfor-input" id="$elementId$_newUserName" data-id="$elementId$_newUserName" datatype="/^[a-zA-Z]{1}[\w]{3,24}$/" errormsg="必须为4-25个字符，以字母开头" />
                            <span class="Validform_checktip">必须为4-25个字符，以字母开头</span>
                        </li>
                        <li class="clearfloat">
                            <span style="width:100px;display:inline-block; text-align:right;">角&nbsp&nbsp色:</span>
                            <select class="setinfor-input" id="$elementId$_newUserType">
                                <option value="2">安全审计员</option>
                                <option value="3">安全管理员</option>
                            </select>
                        </li>
                        <li class="clearfloat">
                            <span style="width:100px;display:inline-block; text-align:right;">密&nbsp&nbsp码:</span> 
                            <input type="password" class="setinfor-input" id="$elementId$_newUserPassword" data-id="$elementId$_newUserPassword" datatype="/^(?=.*?\d)(?=.*?[A-Za-z])(?=.*?[!@#])[0-9A-Za-z!@#]{6,18}$/" errormsg="必须由字母、数字、特殊字符(@,!,#)组成，长度6到18位" />
                            <span class="Validform_checktip">必须由字母、数字、特殊字符(@,!,#)组成，长度6到18位</span>
                            <span id="$elementId$_newUserPasswordInfo" style="padding-left:10px;"></span>
                        </li>
                        <li class="clearfloat">
                            <span style="width:100px; display:inline-block; text-align:right;">密码确认:</span> 
                            <input type="password" class="setinfor-input" id="$elementId$_newUserPassword1" data-id="$elementId$_newUserPassword1" />
                            <span class="Validform_checktip"></span>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
            </div>
        </form>
        <hr />
        <form id="$elementId$_pwdAging">
            <div class="row-setting">
                <div class="row-setting-title">
                    密码使用时效配置
                    <button type="button" class="btn btn-primary btn-sm pull-right" id="$elementId$_setPwdAging" data-id="$elementId$_setPwdAging">
                        <i class="fa fa-cog"></i>设置
                    </button>
                </div>
                <div class="setinfor-list">
                    <ul>
                        <li class="clearfloat">
                            <span style="width:100px;display:inline-block; text-align:right;">密码使用时效：</span>
                            <select class="form-control setinfor-input" id="$elementId$_ddlPwdAging" data-id="$elementId$_ddlPwdAging">
                                <option value="0">永久</option>
                                <option value="3">3个月</option>
                                <option value="6">6个月</option>
                                <option value="1">12个月</option>
                            </select>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
            </div>
        </form>
        <hr />
        <div class="setting-title">所有用户</div>
        <div class="row-table-box">
            <table class="table table-hover table-striped" id="$elementId$_userList" data-id="$elementId$_userList">
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>用户类型</th>
                        <th>上次登录时间</th>
                        <th>密码修改时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--用户管理  end-->
