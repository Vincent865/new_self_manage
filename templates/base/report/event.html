    <div class="row-cutcontent">
        <div class="row-setting">
            <div class="row-setting-title">
                事件报告自定义设置
                <button type="button" data-id="event_btnFilter" id="$elementId$_event_btnFilter" class="btn btn-primary btn-sm pull-right">
                    <i class="fa fa-cog"></i>自定义设置
                </button>
            </div>
            <div id="$elementId$_advOpt" style="display:none;overflow:hidden;padding-top: 20px;">
                <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                        <label>开始时间</label>
                        <input class="Wdate"
                               onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss', startDate:'#F{$(\'#spanSystemTime\').html()}',maxDate: '#F{$dp.$D(\'$elementId$_txtEndTime\')||($(\'#spanSystemTime\').html())}'})"
                               type="text" data-id="$elementId$_txtStartTime" id="$elementId$_txtStartTime"/>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                        <label>结束时间</label>
                        <input class="Wdate"
                               onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss', startDate:'#F{$(\'#spanSystemTime\').html()}',minDate: '#F{$dp.$D(\'$elementId$_txtStartTime\')}', maxDate: '#F{$(\'#spanSystemTime\').html()}' })"
                               type="text" data-id="$elementId$_txtEndTime" id="$elementId$_txtEndTime"/>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                        <label>源设备名</label>
                        <input class="form-control input-feedback" type="text" data-id="$elementId$_txtSourceName" id="$elementId$_txtSourceName" />
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                        <label>目的设备名</label>
                        <input class="form-control input-feedback" type="text" data-id="$elementId$_txtDestinationName" id="$elementId$_txtDestinationName" />
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                        <label>源地址</label>
                        <input class="form-control input-feedback" type="text" data-id="$elementId$_txtSrcAddr"
                               id="$elementId$_txtSrcAddr"/>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                        <label>目的地址</label>
                        <input class="form-control input-feedback" type="text" data-id="$elementId$_txtDstAddr"
                               id="$elementId$_txtDstAddr"/>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                        <label>协议</label>
                        <select class="form-control" id="$elementId$_ddlProtocol" data-id="$elementId$_ddlProtocol">
                        </select>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                        <label>事件来源</label>
                        <select class="form-control" data-id="$elementId$_ddlEventSource" id="$elementId$_ddlEventSource">
                            <option value="" selected="selected">全部</option>
                            <option value="1">白名单</option>
                            <option value="2">黑名单</option>
                            <option value="3">IP/MAC</option>
                            <option value="4">流量告警</option>
                            <option value="5">MAC过滤</option>
                            <option value="6">资产告警</option>
                            <option value="7">不合规报文告警</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                        <label>危险级别</label>
                        <select class="form-control" data-id="$elementId$_ddlRiskLevel" id="$elementId$_ddlRiskLevel">
                            <option value="" selected="selected">全部</option>
                            <option value="0">低</option>
                            <option value="1">中</option>
                            <option value="2">高</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-12" style="float: right;background-color: #f5f5f4;padding:5px 10px;border-top: 1px dotted #aaa;">
                    <button type="button" class="btn btn-primary pull-right" data-id="$elementId$_btnGenerate"
                            id="$elementId$_btnGenerate">
                        <i class="fa fa-cog"></i>生成
                    </button>
                </div>
            </div>
        </div>
        <div class="row-setting">
            <div class="row-setting-title">
                定期安全报告设置
                <button type="button" id="$elementId$_btnSetting" class="btn btn-primary btn-sm pull-right">
                    <i class="fa fa-cog"></i>设置
                </button>
            </div>
            <div class="form-setting">
                <label>频率：</label>
                <select id="$elementId$_ddlDurtion" class="form-control">
                    <option value=1>每日</option>
                    <option value=2>每周</option>
                    <option value=3>每月</option>
                </select>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-info btn-sm" data-id="$elementId$_btnDelete" id="$elementId$_btnDelete">
                <i class="fa fa-trash-o"></i>删除
            </button>
        </div>
        <div class="row-table-box">
            <table class="table table-hover table-striped" id="$elementId$_tdEventlistList"></table>
        </div>
        <div class="row pagination-custom">
            <div class="text-right col-xs-12" id="$elementId$_pagerContent"></div>
        </div>
    </div>
</div>
