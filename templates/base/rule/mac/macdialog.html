<div class="dialog-content" id="$elementId$_editDetail" style="margin:20px 30px 0 -30px;">
    <div class="col-12">
        <div class="form-group">
            <label>地址类型:</label>
            <input type="radio" class="dxinput" name="iptypedialog" id="$elementId$_iptype4" value="4" checked/><label for="$elementId$_iptype4"></label><label>IPV4</label>
            <input type="radio" class="dxinput" name="iptypedialog" id="$elementId$_iptype6" value="6"/><label for="$elementId$_iptype6"></label><label>IPV6</label>
        </div>
    </div>
    <!--<div class="col-12">
        <div class="form-group">
            <label>设备名称:</label>
            <input class="form-control input-feedback" type="text" data-id="$elementId$_txtDevName" id="$elementId$_txtDevName" />
        </div>
    </div>-->
    <div class="col-12">
        <div class="form-group">
            <label><span class="v4">IPV4地址:</span><span class="v6" style="display:none">IPV6地址:</span></label>
            <input class="form-control input-feedback v4" type="text" data-id="$elementId$_txtIP" id="$elementId$_txtIP" placeholder="(格式：192.168.1.1)" title="格式：192.168.1.1"/>
            <input class="form-control input-feedback v6" type="text" data-id="$elementId$_txtIP6" id="$elementId$_txtIP6" style="display:none"/>
        </div>
    </div>
    <div class="col-12">
        <div class="form-group">
            <label>MAC地址:</label>
            <input class="form-control input-feedback" type="text" data-id="$elementId$_txtDevMac" id="$elementId$_txtDevMac"/>
        </div>
    </div>
    <span style="color:red;display:none;margin-left:65px;">ip地址不符合规范</span>
    <div class="button-box">
        <label style="width:19%;"></label>
        <button class="btn btn-primary">
            确认
        </button>
        <button class="btn btn-danger">
            取消
        </button>
    </div>
</div>
