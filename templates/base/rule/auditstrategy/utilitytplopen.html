<div class="dialog-content">
    <ul id="$elementId$_detailForm" style="margin-bottom:0px;">
        <li>
            <label>规则名称:</label>
            <input type="text" value="" title="格式：支持字母、数字、中文与下划线" placeholder="格式：支持字母、数字、中文与下划线" maxlength="128" />
            <span style="color:red">*</span>
        </li>
        <li>
            <label>描述:</label>
            <input type="text" value="" title="描述信息" placeholder="描述信息" maxlength="128" />
        </li>
    </ul>
    <div class="stable-toolbar row button-box" id="$elementId$_tableBtns">
        <button class="btn btn-info btn-sm">
            <i class="fa fa-plus"></i>新增
        </button>
        <button class="btn btn-info btn-sm">
            <i class="fa fa-trash-o"></i>删除
        </button>
    </div>
    <div id="$elementId$_detailTable">
        <div class="row-table-box" style="margin:0;height:320px;overflow-x:auto;overflow-y:scroll;">
            <ul style="margin-bottom:0px;">
                <li>
                    <input type='checkbox' class='idx chinput' data-idx="${i}" id='chk_"${i}"'/><label for='chk_"${i}"'></label>
                    <span>
                        <label>字段值：</label><input type="text" placeholder="16进制编码" >
                    </span>
                    <span>
                        <label>字段描述：</label><input type="text" placeholder="" value="">
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <div class="stable-toolbar row button-box" id="$elementId$_detailCtrlBtns">
        <button class="btn btn-info btn-sm">
            确认
        </button>
        <button class="btn btn-danger btn-sm">
            取消
        </button>
    </div>
</div>
