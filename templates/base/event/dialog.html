<!--安全事件 弹窗-->
<div class="pops-box">
    <div class="pops-content">
        <div class="pops-h1">事件内容</div>
        <ul class="pops-list-two">
            <li><b>事件处理：</b><span id="$elementId$_lblEventLevel" data-id="$elementId$_lblEventLevel"></span></li>
            <li><b>风险等级：</b><span id="$elementId$_lblRiskLevel" data-id="$elementId$_lblRiskLevel"></span></li>
            <li><b>事件类别：</b><span id="$elementId$_lblEventType" data-id="$elementId$_lblEventType"></span></li>
            <li><b>发生日期：</b><span id="$elementId$_lblEventDate" data-id="$elementId$_lblEventDate"></span></li>
            <li><b>发生时间：</b><span id="$elementId$_lblEventTime" data-id="$elementId$_lblEventTime"></span></li>
            <li><b>事件描述：</b><span id="$elementId$_lblEventDescription" data-id="$elementId$_lblEventDescription"></span></li>
        </ul>
        <hr />
        <div class="pops-h1">事件协议</div>
        <ul class="pops-list-two">
            <li><b>网络层协议：</b><span id="$elementId$_lblApplicationProtocol" data-id="$elementId$_lblApplicationProtocol"></span></li>
            <li><b>网络应用协议：</b><span id="$elementId$_lblNetworkProtocol" data-id="$elementId$_lblEventProtocol"></span></li>
            <li><b>备注：</b><span id="$elementId$_lblEventRemark" data-id="$elementId$_lblEventRemark"></span></li>
            <li><b>协议细节：</b><span id="$elementId$_lblProtocolContent" data-id="$elementId$_lblProtocolContent"></span></li>
        </ul>
        <hr />
        <div class="pops-h1">规则项</div>
        <ul class="pops-list-one">
            <li>
                <b>规则项：</b>
                <span id="$elementId$_lblRuleContent" data-id="$elementId$_lblRuleContent"></span>
            </li>
        </ul>
        <hr />
        <div class="pops-h1">事件包</div>
        <ul class="pops-list-one">
            <li>
                <b>长度：</b>
                <span id="$elementId$_lblEventSize" data-id="$elementId$_lblEventSize"></span>
            </li>
         
        </ul>
    </div>
    <div id="divBlackDetail" style="display:none;height:auto;" class="pops-content">
        <div class="pops-h1">漏洞信息</div><span style="display:inline-block;height:auto;overflow:hidden;position:relative"></span>
            <i class="fa fa-angle-down" style="position:absolute;top:0px;right:5px"></i>
            <ul class="ev_txt">
                <li>漏洞名称：<span id="$elementId$_lblBugName" data-id="$elementId$_lblBugName"></span></li>
                <li>漏洞统一编号：<span id="$elementId$_lblBugNo" data-id="$elementId$_lblBugNo"></span></li>
                <li>漏洞类型：<span id="$elementId$_lblBugType" data-id="$elementId$_lblBugType"></span></li>
                <li>漏洞来源：<span id="$elementId$_lblBugSource" data-id="$elementId$_lblBugSource"></span></li>
                <li>发生时间：<span id="$elementId$_lblBugTime" data-id="$elementId$_lblBugTime"></span></li>
                <li>危害等级：<span id="$elementId$_lblBugLevel" data-id="$elementId$_lblBugLevel"></span></li>
            </ul>
            <hr />
            <ul class="ev_txt">
                <li>触发设备：<span id="$elementId$_lblBugDevice" data-id="$elementId$_lblBugDevice"></span></li>
                <li>规则来源：<span id="$elementId$_lblBugRuleSource" data-id="$elementId$_lblBugRuleSource"> </span></li>
                <li>事件处理：<span id="$elementId$_lblBugEventHandle" data-id="$elementId$_lblBugEventHandle"></span></li>
                <li>受影响厂商：<span id="$elementId$_lblCompactCompany" data-id="$elementId$_lblCompactCompany"></span></li>
            </ul>
            <hr />
            <div class="divoverflow">
                <div class="agreementtitle">攻击条件：</div>
                <div class="agreement" id="$elementId$_lblAttackCondition" data-id="$elementId$_lblAttackCondition"></div>
            </div>
            <hr />
            <div class="divoverflow">
                <div class="agreementtitle" style="display: inline-block;vertical-align: top;">规则描述：</div>
                <div class="agreement" style="display: inline-block;width: calc(100% - 80px);" id="$elementId$_lblRuleDes" data-id="$elementId$_lblRuleDes"></div>
            </div>
            <hr />
            <div class="pops-h1">修补特征</div>
            <ul class="ev_txt">
                <li>特征名称：<span id="$elementId$_lblFeatureName" data-id="$elementId$_lblFeatureName"></span></li>
                <li>优先级：<span id="$elementId$_lblFeaturePriority" data-id="$elementId$_lblFeaturePriority"></span></li>
                <li>风险等级：<span id="$elementId$_lblFeatureRisk" data-id="$elementId$_lblFeatureRisk"></span></li>
                <li>特征编号：<span id="$elementId$_lblFeatureNo" data-id="$elementId$_lblFeatureNo"></span></li>
            </ul>
        
    </div>
</div>
<!--安全事件 弹窗-->
